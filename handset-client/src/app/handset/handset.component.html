<div class="example-container mat-elevation-z8">
	<div class="example-loading-shade" *ngIf="isLoadingResults">
		<mat-spinner *ngIf="isLoadingResults"></mat-spinner>
	</div>
	<div class="button-row">
		<a mat-flat-button color="primary" [router-link]="['handset-add']"><mat-icon>add</mat-icon></a>
	</div>
	<div class="mat-elevation-z8">
		<table mat-table [dataSource]="data" class="example-table"
			matSort matSortActive="model_name" matSortDisableClear matSortDirection="asc">
		
			<!-- Handset name column -->
			<ng-container matColumnDef="model_name">
				<th mat-header-cell *matHeaderCellDef>Handset Name</th>
				<td mat-cell *matCellDef="let row">{{row.model_name}}</td>
			</ng-container>
			
			<!-- Handset price column -->
			<ng-container matColumnDef="price">
				<th mat-header-cell *matHeaderCellDef>Handset Price</th>
				<td mat-cell *matCellDef="let row">{{row.price}}</td>
			</ng-container>
			
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row;columns:displayedColumns" [routerLink]="['/handset-details/',row.id]"></tr>
			
		</table>
	
	</div>
</div>
